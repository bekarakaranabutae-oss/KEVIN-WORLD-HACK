<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KEVIN TAAKE ðŸ‡°ðŸ‡® | MEGA BOSS CYBERPUNK</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Orbitron',sans-serif;background:#000;color:#00ffff;overflow-x:hidden}

/* BACKGROUND VIDEO */
video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-5}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:-4}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:-3;pointer-events:none}

/* CARD */
.wrap{height:100vh;display:flex;align-items:center;justify-content:center}
.card{width:95%;max-width:500px;background:rgba(0,0,0,0.65);border:2px solid #00ffff;box-shadow:0 0 50px #00ffff;padding:30px;text-align:center;position:relative;z-index:2;border-radius:15px}
.avatar{width:140px;height:140px;border-radius:50%;border:3px solid #ff00ff;box-shadow:0 0 35px #ff00ff;margin-bottom:15px}

/* NAME */
.glitch{margin:10px 0;font-size:2rem;text-shadow:0 0 25px #00ffff;animation:flicker 2s infinite}
@keyframes flicker{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

/* BIO */
.bio{text-align:center;color:#00ffff;font-family:Roboto Mono;font-size:.9rem;line-height:1.5em;margin-bottom:15px}

/* STATS */
.stats{display:flex;justify-content:space-between;font-family:Roboto Mono;font-size:.8rem;color:#ff00ff;margin-top:10px}
.bar{height:6px;background:#003;margin:6px 0;border-radius:3px}
.fill{height:6px;background:#00ffff;box-shadow:0 0 20px #00ffff;width:0;border-radius:3px}

/* CLOCK */
.clock{margin-top:12px;font-family:Roboto Mono;color:#ff00ff}

/* LINKS */
.links a{display:inline-block;margin:5px;padding:8px 12px;border:1px solid #00ffff;color:#00ffff;text-decoration:none;box-shadow:0 0 15px #00ffff;border-radius:5px}
.links a:hover{background:#00ffff;color:#000}

/* BUTTON */
button.audio{margin-top:12px;padding:8px 12px;border:2px solid #ff00ff;background:transparent;color:#ff00ff;cursor:pointer;box-shadow:0 0 15px #ff00ff;border-radius:5px}

/* MAP */
#map{height:220px;width:100%;margin-top:20px;border:2px solid #00ffff;box-shadow:0 0 20px #00ffff;position:relative;z-index:2;border-radius:10px}
</style>
</head>
<body>

<!-- BACKGROUND VIDEO & OVERLAY -->
<video autoplay muted loop>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<canvas id="matrix"></canvas>

<!-- CARD -->
<div class="wrap">
  <div class="card" id="card">
    <img src="avatar.png" class="avatar">
    <div class="glitch" id="name">KEVIN TAAKE ðŸ‡°ðŸ‡®</div>

    <div class="bio">
      I am Kevin Taake, a cyberpunk enthusiast and digital creator from Kiribati.  
      Passionate about web design, interactive maps, and immersive digital experiences.  
    </div>

    <div class="stats">
      <div>LEVEL <span id="level">1</span></div>
      <div>XP <span id="xp">0</span>%</div>
    </div>
    <div class="bar"><div class="fill" id="xpbar"></div></div>

    <div class="clock" id="clock"></div>

    <div id="map"></div>

    <div class="links">
      <a href="https://github.com/bekarakaranabutae-oss" target="_blank">GitHub</a>
      <a href="https://facebook.com/kevinbarai" target="_blank">Facebook</a>
      <a href="https://www.tiktok.com/@nabutae.com4?_r=1&_t=ZS-93YmNifWEnl" target="_blank">TikTok</a>
    </div>

    <button class="audio" onclick="toggleMusic()">TOGGLE AUDIO</button>
  </div>
</div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// XP SYSTEM
let xp=0,level=1;
setInterval(()=>{
  xp+=2;if(xp>=100){xp=0;level++;}
  document.getElementById('xp').innerText=xp;
  document.getElementById('level').innerText=level;
  document.getElementById('xpbar').style.width=xp+'%';
  updateMapMarkers();
},1000);

// CLOCK
setInterval(()=>clock.innerText='TIME '+new Date().toLocaleTimeString(),1000);

// AUDIO
function toggleMusic(){const m=bgm;m.paused?m.play():m.pause();}

// MATRIX EFFECT
const c=document.getElementById('matrix'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const letters='01',font=16,cols=c.width/font,drops=Array(cols).fill(1);

document.addEventListener('mousemove',e=>{
  const ratioX=e.clientX/innerWidth;
  const ratioY=e.clientY/innerHeight;
  for(let i=0;i<drops.length;i++){
    if(Math.random()<ratioX*0.1)drops[i]=Math.floor(ratioY*cols);
  }
});

setInterval(()=>{
  x.fillStyle='rgba(0,0,0,0.05)';
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle='#00ffff';
  x.font=font+'px monospace';
  for(let i=0;i<drops.length;i++){
    const t=letters[Math.floor(Math.random()*2)];
    x.fillText(t,i*font,drops[i]*font);
    if(drops[i]*font>c.height&&Math.random()>.95)drops[i]=0;
    drops[i]++;
  }
},33);

// LEAFLET MAP
const map=L.map('map',{zoomControl:false,scrollWheelZoom:false}).setView([0.0, 173.0],2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap contributors'}).addTo(map);

const locations=[
  {name:'Tarawa',coords:[1.4518,172.9710]},
  {name:'Kiritimati',coords:[1.8721,-157.4278]},
  {name:'Arorae',coords:[-1.9256,176.6500]}
];
const markers=[];
locations.forEach(l=>{
  const m=L.circleMarker(l.coords,{radius:10,color:'#00ffff',fillColor:'#00ffff',fillOpacity:0.5}).addTo(map);
  m.bindPopup(`<b>${l.name}</b>`);
  markers.push(m);
});

// Update marker glow based on XP
function updateMapMarkers(){
  markers.forEach(m=>{
    const glow = 0.3 + (xp/100)*0.7;
    m.setStyle({fillOpacity:glow});
  });
}

// LEVEL GLOW EFFECT ON NAME
setInterval(()=>{
  name.style.textShadow=`0 0 ${5+level*2}px #00ffff,0 0 ${10+level*2}px #ff00ff`;
},500);
</script>
</body>
</html>
